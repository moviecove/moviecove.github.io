<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MovieCove Movies</title>

<meta name="theme-color" content="#e50914">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body{
  margin:0;
  background:#000;
  color:#fff;
  font-family:Arial, Helvetica, sans-serif;
  padding-bottom:70px;
}

/* HEADER */
header{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:12px;
  border-bottom:1px solid #111;
}

#logoWrap{
  display:flex;
  align-items:center;
  gap:10px;
}

#logo{
  height:40px;
}

#title{
  font-size:18px;
  font-weight:bold;
}

#userEmail{
  font-size:13px;
  color:#ccc;
}

/* SEARCH */
#searchBox{
  width:94%;
  margin:12px auto;
  display:block;
  padding:12px;
  border-radius:6px;
  border:none;
  outline:none;
  font-size:16px;
}

/* MOVIES */
#movies{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(150px,1fr));
  gap:14px;
  padding:12px;
}

.movie{
  cursor:pointer;
}

.movie img{
  width:100%;
  border-radius:10px;
}

.movie .name{
  font-size:14px;
  margin-top:6px;
}

.movie .rating{
  font-size:12px;
  color:#aaa;
}

/* PLAYER */
#player{
  position:fixed;
  inset:0;
  background:#000;
  display:none;
  z-index:9999;
}

#playerHeader{
  display:flex;
  justify-content:space-between;
  padding:10px;
  background:#111;
}

#playerHeader span{
  color:#e50914;
  font-weight:bold;
}

#playerHeader button{
  background:none;
  border:none;
  color:#fff;
  font-size:22px;
}

#player iframe{
  width:100%;
  height:calc(100% - 50px);
  border:none;
}

/* NAV BAR */
nav{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:#111;
  display:flex;
  justify-content:space-around;
  padding:10px 0;
}

nav a{
  color:#fff;
  text-decoration:none;
  text-align:center;
  font-size:12px;
}

nav i{
  font-size:18px;
  display:block;
}
</style>
</head>

<body>

<header>
  <div id="logoWrap">
    <img id="logo" src="logo1.png" alt="MovieCove">
    <div id="title">MovieCove Movies</div>
  </div>
  <div id="userEmail">Signed in</div>
</header>

<input id="searchBox" placeholder="Search movies..." />

<div id="movies"></div>

<!-- PLAYER -->
<div id="player">
  <div id="playerHeader">
    <span>MC</span>
    <button onclick="closePlayer()">
      <i class="fa-solid fa-xmark"></i>
    </button>
  </div>
  <iframe id="playerFrame" allowfullscreen></iframe>
</div>

<!-- NAV -->
<nav>
  <a href="home.html"><i class="fa-solid fa-house"></i>Home</a>
  <a href="continue1.html"><i class="fa-solid fa-video"></i>Continue</a>
  <a href="downloads.html"><i class="fa-solid fa-download"></i>Downloads</a>
  <a href="settings1.html"><i class="fa-solid fa-gear"></i>Settings</a>
</nav>

<script>
/* ================= AUTH ================= */
const email = localStorage.getItem("userEmail");
if(!email){
  location.href = "login.html";
}else{
  document.getElementById("userEmail").textContent = email;
}

/* ================= API ================= */
const API = "https://moviecove-api.koraxlabs.workers.dev";

const moviesDiv = document.getElementById("movies");
const searchBox = document.getElementById("searchBox");
const player = document.getElementById("player");
const frame = document.getElementById("playerFrame");

/* DEFAULT HOME SEARCH */
const defaults = [
  "Avengers",
  "Extraction",
  "King of Boys",
  "Brotherhood",
  "Parasite",
  "Train to Busan",
  "Naruto",
  "One Piece",
  "All of Us Are Dead"
];

/* RENDER */
function render(list){
  list.forEach(m=>{
    const poster =
      m.cover?.url ||
      m.poster?.url ||
      m.stills?.url ||
      "https://via.placeholder.com/300x450?text=Movie";

    const card = document.createElement("div");
    card.className = "movie";
    card.innerHTML = `
      <img src="${poster}">
      <div class="name">${m.title}</div>
      <div class="rating">‚≠ê ${m.rating || "N/A"}</div>
    `;
    card.onclick = () => openMovie(m.subjectId, m.title);
    moviesDiv.appendChild(card);
  });
}

/* HOME LOAD */
async function loadHome(){
  moviesDiv.innerHTML = "";
  const used = new Set();

  for(const q of defaults){
    try{
      const r = await fetch(`${API}/api/search/${encodeURIComponent(q)}`);
      const j = await r.json();
      const items = j.data?.items || [];

      items.forEach(i=>{
        if(used.has(i.subjectId)) return;
        used.add(i.subjectId);
        render([i]);
      });
    }catch{}
  }
}

/* SEARCH */
searchBox.addEventListener("keypress", e=>{
  if(e.key === "Enter"){
    searchMovies(searchBox.value.trim());
  }
});

async function searchMovies(q){
  if(!q) return;
  moviesDiv.innerHTML="";

  try{
    const r = await fetch(`${API}/api/search/${encodeURIComponent(q)}`);
    const j = await r.json();
    render(j.data?.items || []);
  }catch{
    moviesDiv.innerHTML="<p>Error loading</p>";
  }
}

/* PLAY MOVIE */
async function openMovie(id, title){
  try{
    const r = await fetch(`${API}/api/sources/${id}`);
    const j = await r.json();
    const sources = j.data?.processedSources || [];

    let stream = null;

    if(sources.length){
      const s = sources[0];
      const raw = s.proxyUrl || s.streamUrl;
      if(raw){
        stream = `${API}/api/stream?url=${encodeURIComponent(raw)}`;
      }
    }

    // FALLBACK TRAILER
    if(!stream){
      stream = `https://www.youtube.com/embed?listType=search&list=${encodeURIComponent(title+" trailer")}`;
    }

    frame.src = stream;
    player.style.display="block";
  }catch{
    frame.src = `https://www.youtube.com/embed?listType=search&list=${encodeURIComponent(title+" trailer")}`;
    player.style.display="block";
  }
}

function closePlayer(){
  frame.src="";
  player.style.display="none";
}

/* INIT */
loadHome();
</script>

</body>
</html>
