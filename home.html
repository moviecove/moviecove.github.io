<body>

<header>
  <img id="logo" src="logo1.png" alt="loading">

</header>

<input id="searchBox" placeholder="Search movies..." />

<div id="movies"></div>

<!-- PLAYER -->
<div id="player">
  <div id="playerHeader">
    <span style="color:#e50914;font-weight:bold">MC</span>
    <button onclick="closePlayer()"><i class="fa-solid fa-xmark"></i></button>
  </div>

</div>

<nav>

  <a href="settings1.html"><i class="fa-solid fa-gear"></i>Settings</a>
</nav>

<script>
const API = "https://moviecove-api.koraxlabs.workers.dev";
const moviesDiv = document.getElementById("movies");
const searchBox = document.getElementById("searchBox");

// default homepage queries
const defaults = [
  "Wednesday",
  "Walking dead",
  "king of boys",
  "brotherhood",
  "parasite",
"All of us are dead",
  "train to busan",
  "naruto",
  "one piece",
"Sakamoto days"
];

// render movies
function render(list){
  list.forEach(m=>{
    const poster =
      m.cover?.url ||
      m.stills?.url ||
      "https://via.placeholder.com/300x450?text=Movie";

    const card=document.createElement("div");
    card.className="movie";
    card.innerHTML=`
      <img src="${poster}">
      <div class="name">${m.title}</div>
    `;
    card.onclick=()=>openMovie(m.subjectId);
    moviesDiv.appendChild(card);
  });
}

// homepage load
async function loadHome(){
  moviesDiv.innerHTML="<p style='padding:12px'>Loading movies...</p>";
  const used=new Set();
  moviesDiv.innerHTML="";

  for(const q of defaults){
    try{
      const r=await fetch(`${API}/api/search/${encodeURIComponent(q)}`);
      const j=await r.json();
      const items=j.data?.items || [];

      items.forEach(i=>{
        if(used.has(i.subjectId)) return;
        used.add(i.subjectId);
        render([i]);
      });
    }catch{}
  }

  if(!moviesDiv.children.length){
    moviesDiv.innerHTML="<p>No movies found</p>";
  }
}

// search
searchBox.addEventListener("keypress",e=>{
  if(e.key==="Enter"){
    searchMovies(searchBox.value.trim());
  }
});

async function searchMovies(q){
  if(!q) return;
  moviesDiv.innerHTML="<p style='padding:12px'>Searching...</p>";

  try{
    const r=await fetch(`${API}/api/search/${encodeURIComponent(q)}`);
    const j=await r.json();
    const items=j.data?.items || [];
    moviesDiv.innerHTML="";
    render(items);
  }catch{
    moviesDiv.innerHTML="<p>Error loading movies</p>";
  }
}

// play
async function openMovie(id){
  const r=await fetch(`${API}/api/sources/${id}`);
  const j=await r.json();
  const files=j.data?.downloads;

  if(!files || !files.length){
    alert("No stream available");
    return;
  }

  const stream = `${API}/api/stream?url=${encodeURIComponent(files[0].url)}`;
  document.getElementById("playerFrame").src = stream;
  document.getElementById("player").style.display="block";
}

function closePlayer(){
  document.getElementById("playerFrame").src="";
  document.getElementById("player").style.display="none";
}

// init
loadHome();
</script>
