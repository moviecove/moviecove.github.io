<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Continue Watching</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,Arial;
  background:var(--bg);
  color:var(--text);
}

/* THEME */
:root{
  --bg:#000;
  --card:#111;
  --text:#fff;
  --muted:#aaa;
  --accent:#e50914;
}
body.light{
  --bg:#f5f5f5;
  --card:#fff;
  --text:#000;
  --muted:#555;
}

/* HEADER */
header{
  display:flex;
  align-items:center;
  padding:12px 16px;
  background:var(--card);
}
header img{height:40px}
#username{
  margin-left:auto;
  font-size:13px;
  opacity:.9;
}

/* GRID */
#list{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(120px,1fr));
  gap:14px;
  padding:14px 16px 90px;
}

.card{
  cursor:pointer;
  position:relative;
}
.poster{
  aspect-ratio:2/3;
  background:#222;
  border-radius:10px;
  overflow:hidden;
}
.poster img{
  width:100%;
  height:100%;
  object-fit:cover;
}
.card h4{
  font-size:13px;
  margin:6px 2px 0;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}
.progress{
  position:absolute;
  bottom:0;
  left:0;
  height:4px;
  background:var(--accent);
}

/* DELETE */
.delete{
  position:absolute;
  top:6px;
  right:6px;
  background:rgba(0,0,0,.7);
  color:#fff;
  border-radius:50%;
  padding:6px;
  font-size:12px;
}

/* PLAYER */
#player{
  position:fixed;
  inset:0;
  background:var(--bg);
  display:none;
  z-index:9999;
}
#playerHeader{
  display:flex;
  align-items:center;
  padding:10px;
  background:var(--card);
}
#playerHeader img{height:30px}
#playerTitle{
  flex:1;
  margin-left:10px;
  font-size:14px;
}
#close{
  font-size:20px;
  cursor:pointer;
}

/* VIDEO */
.videoWrap{
  height:55vh;
  background:#000;
}
video{
  width:100%;
  height:100%;
}

/* NAV */
nav{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:var(--card);
  display:flex;
  justify-content:space-around;
  padding:10px 0;
}
nav a{
  color:var(--text);
  font-size:12px;
  text-decoration:none;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:4px;
}
nav i{font-size:18px}

@media(max-width:600px){
  .videoWrap{height:45vh}
}
</style>
</head>

<body>

<header>
  <img src="logo.png">
  <div id="username"></div>
</header>

<div id="list"></div>

<!-- PLAYER -->
<div id="player">
  <div id="playerHeader">
    <img src="logo.png">
    <div id="playerTitle"></div>
    <div id="close">âœ–</div>
  </div>

  <div class="videoWrap">
    <video id="video" controls playsinline></video>
  </div>
</div>

<!-- NAV -->
<nav>
  <a href="index.html">
    <i class="fa-solid fa-house"></i>
    <span>Home</span>
  </a>
  <a href="continue1.html">
    <i class="fa-solid fa-clock-rotate-left"></i>
    <span>Continue</span>
  </a>
  <a href="settings.html">
    <i class="fa-solid fa-gear"></i>
    <span>Settings</span>
  </a>
</nav>

<script>
/* AUTH */
if(localStorage.getItem("loggedIn")!=="yes"){
  location.href="login.html";
}

/* USER */
const email=localStorage.getItem("userEmail");
document.getElementById("username").textContent=email?.split("@")[0]||"";

/* THEME */
if(localStorage.getItem("theme")==="light"){
  document.body.classList.add("light");
}

const BACKEND="https://moviecove-backend.onrender.com";
const TOKEN="moviecove_secure_token_08166704020_tony";

const list=document.getElementById("list");
const player=document.getElementById("player");
const video=document.getElementById("video");
const titleBox=document.getElementById("playerTitle");

let current=null;
let saveInterval=null;

/* CONTINUE DATA */
function getData(){
  return JSON.parse(localStorage.getItem("continueWatching")||"{}");
}
function save(id,data){
  const all=getData();
  all[id]=data;
  localStorage.setItem("continueWatching",JSON.stringify(all));
}
function remove(id){
  const all=getData();
  delete all[id];
  localStorage.setItem("continueWatching",JSON.stringify(all));
}

/* LOAD LIST */
function load(){
  list.innerHTML="";
  const data=getData();
  const keys=Object.keys(data);

  if(!keys.length){
    list.innerHTML="<p style='padding:16px'>No videos yet</p>";
    return;
  }

  keys.sort((a,b)=>data[b].updatedAt-data[a].updatedAt);

  keys.forEach(id=>{
    const m=data[id];
    const percent=Math.floor((m.time/m.duration)*100);

    const el=document.createElement("div");
    el.className="card";
    el.innerHTML=`
      <div class="poster">
        <img src="${m.poster||""}">
        <div class="progress" style="width:${percent}%"></div>
        <div class="delete"><i class="fa-solid fa-trash"></i></div>
      </div>
      <h4>${m.title}</h4>
    `;

    el.onclick=()=>play(id,m);
    el.querySelector(".delete").onclick=e=>{
      e.stopPropagation();
      if(confirm("Remove from Continue Watching?")){
        remove(id);
        load();
      }
    };

    list.appendChild(el);
  });
}

/* PLAY */
async function play(id,m){
  current={id,...m};
  player.style.display="block";
  titleBox.textContent=m.title;
  video.src="";
  video.pause();

  const r=await fetch(`${BACKEND}/stream?info=${id}`,{
    headers:{Authorization:`Bearer ${TOKEN}`}
  });
  const j=await r.json();

  if(!j.playable){
    alert("Video unavailable");
    return;
  }

  video.src=j.stream;
  video.load();

  video.onloadedmetadata=()=>{
    if(m.time<video.duration-5){
      video.currentTime=m.time;
    }
  };

  startSaving();
}

/* AUTO SAVE */
function startSaving(){
  clearInterval(saveInterval);
  saveInterval=setInterval(()=>{
    if(!current||video.paused||video.ended)return;
    save(current.id,{
      title:current.title,
      poster:current.poster,
      time:Math.floor(video.currentTime),
      duration:Math.floor(video.duration),
      updatedAt:Date.now()
    });
  },4000);
}

video.addEventListener("pause",()=>startSaving());

video.addEventListener("ended",()=>{
  remove(current.id);
  clearInterval(saveInterval);
  load();
});

/* CLOSE */
close.onclick=()=>{
  if(current){
    save(current.id,{
      title:current.title,
      poster:current.poster,
      time:Math.floor(video.currentTime),
      duration:Math.floor(video.duration),
      updatedAt:Date.now()
    });
  }
  clearInterval(saveInterval);
  video.pause();
  video.src="";
  player.style.display="none";
};

load();
</script>

</body>
      </html>
