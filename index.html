<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MC Splash</title>
  <style>
    /* Fullscreen layout */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: #000; /* black background */
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Arial', sans-serif;
      position: relative;
    }

    /* Particle background */
    .particle {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #ff0000;
      border-radius: 50%;
      opacity: 0.7;
      animation: float 4s infinite ease-in-out;
      transition: opacity 1s ease;
    }

    @keyframes float {
      0% { transform: translateY(0px) translateX(0px); opacity:0.7; }
      50% { transform: translateY(-200px) translateX(100px); opacity:0.3; }
      100% { transform: translateY(0px) translateX(0px); opacity:0.7; }
    }

    /* MC Logo */
    .logo {
      font-size: 25vw; /* big */
      font-weight: bold;
      color: #ff0000;
      text-shadow: 0 0 30px #ff0000, 0 0 60px #ff0000, 0 0 90px #ff0000;
      opacity: 0;
      transform: scale(0.5) rotate(-30deg);
      animation: fadeInScale 1.5s forwards, pulse 2s 1.5s infinite alternate;
      z-index: 10;
      transition: opacity 1s ease, transform 1s ease;
    }

    /* Entrance Animation */
    @keyframes fadeInScale {
      0% { opacity: 0; transform: scale(0.5) rotate(-30deg); }
      100% { opacity: 1; transform: scale(1) rotate(0deg); }
    }

    /* Subtle pulsing effect */
    @keyframes pulse {
      0% { transform: scale(1) rotate(0deg); }
      50% { transform: scale(1.05) rotate(2deg); }
      100% { transform: scale(1) rotate(0deg); }
    }

    /* Fade out animation class */
    .fade-out {
      opacity: 0 !important;
      transform: scale(0.5) !important;
    }
  </style>
</head>
<body>
  <div class="logo">MC</div>

  <script>
    // Create particles
    const particleCount = 50;
    const particles = [];
    for (let i = 0; i < particleCount; i++) {
      const p = document.createElement('div');
      p.classList.add('particle');
      p.style.left = Math.random() * window.innerWidth + 'px';
      p.style.top = Math.random() * window.innerHeight + 'px';
      const size = Math.random() * 8 + 5;
      p.style.width = p.style.height = size + 'px';
      p.style.animationDuration = (Math.random() * 3 + 2) + 's';
      document.body.appendChild(p);
      particles.push(p);
    }

    // Fade out logo + particles after 4 seconds
    setTimeout(() => {
      document.querySelector('.logo').classList.add('fade-out');
      particles.forEach(p => p.classList.add('fade-out'));
    }, 4000);

    // Redirect to home.html after fade-out
    setTimeout(() => {
      window.location.href = "home.html";
    }, 5000);
  </script>
</body>
</html>
