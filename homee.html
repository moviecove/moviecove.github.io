<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>

body{margin:0;background:#000;color:#fff;font-family:Arial}

body.light{background:#f4f4f4;color:#000}

/* HEADER */

header{display:flex;align-items:center;gap:10px;padding:12px}

#logo{color:#e50914;font-size:22px;font-weight:bold}

#siteName{font-size:20px}

#userEmail{margin-left:auto;font-size:14px;opacity:.8}

/* SEARCH */

#searchBox{width:95%;margin:10px auto;padding:12px;font-size:16px;border-radius:6px;border:none}

/* MOVIES */

#movies{display:grid;grid-template-columns:repeat(auto-fill,minmax(170px,1fr));gap:15px;padding:12px}

.movie img{width:100%;border-radius:10px}

.movie h4{font-size:14px;margin:6px 0}

/* PLAYER */

#playerBox{

  position:fixed;inset:0;

  background:#000;

  display:none;

  z-index:9999;

}

/* PLAYER HEADER */

#playerHeader{

  display:flex;

  align-items:center;

  padding:8px;

  background:#111;

}

#playerHeader span{color:#e50914;font-weight:bold}

#playerHeader small{margin-left:10px;font-size:14px;opacity:.8}

#playerHeader div{margin-left:auto}

/* IFRAME */

#playerFrame{

  width:100%;

  height:calc(100% - 45px);

  border:none;

}

/* CUSTOM PLAY BUTTON */

#customPlay{

  position:absolute;

  inset:0;

  display:flex;

  justify-content:center;

  align-items:center;

  pointer-events:none;

}

#customPlay button{

  pointer-events:auto;

  width:80px;

  height:80px;

  border-radius:50%;

  background:#e50914;

  border:none;

  box-shadow:0 0 25px #e50914;

  color:#fff;

  font-size:32px;

}

/* NAV */

nav{

  position:fixed;

  bottom:0;

  left:0;

  right:0;

  background:#111;

  display:flex;

  justify-content:space-around;

  padding:10px 0;

}

nav a{color:#fff}

/* MINIMIZED */

.minimized{

  width:75vw;

  height:42vw;

  inset:auto 10px 80px auto;

}

</style>

</head>

<body>

<header>

  <div id="logo">MC</div>

  <div id="siteName">Movies</div>

  <div id="userEmail">Not logged in</div>

</header>

<input id="searchBox" placeholder="Search movies...">

<div id="movies"></div>

<!-- PLAYER -->

<div id="playerBox">

  <div id="playerHeader">

    <span>MC</span>

    <small id="movieTitle">Now Playing</small>

    <div>

      <button id="minBtn"><i class="fa fa-minus"></i></button>

      <button id="closeBtn"><i class="fa fa-xmark"></i></button>

    </div>

  </div>

  <iframe id="playerFrame" allowfullscreen></iframe>

  <!-- CUSTOM PLAY -->

  <div id="customPlay">

    <button id="playBtn"><i class="fa fa-play"></i></button>

  </div>

</div>

<!-- NAV -->

<nav>

  <a href="home.html"><i class="fa fa-house"></i></a>

  <a href="continue1.html"><i class="fa fa-video"></i></a>

  <a href="settings1.html"><i class="fa fa-gear"></i></a>

  <a href="#" id="logout"><i class="fa fa-arrow-right-from-bracket"></i></a>

</nav>

<script>

if(localStorage.getItem("theme")==="light") document.body.classList.add("light");

const API_KEY="AIzaSyDMv-soQYJcFerThUONbQvMbd86IJeiKM0";

const moviesDiv=movies, frame=playerFrame;

const movieTitle=document.getElementById("movieTitle");

function isLoggedIn(){return localStorage.getItem("loggedIn")==="yes"}

userEmail.textContent=isLoggedIn()?localStorage.getItem("userEmail"):"Not logged in";

async function loadMovies(q="latest movies"){

  moviesDiv.innerHTML="Loading...";

  const res=await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&maxResults=25&q=${encodeURIComponent(q)}&key=${API_KEY}`);

  const data=await res.json();

  moviesDiv.innerHTML="";

  data.items.forEach(v=>{

    if(!v.id.videoId) return;

    const d=document.createElement("div");

    d.className="movie";

    d.innerHTML=`<img src="${v.snippet.thumbnails.medium.url}"><h4>${v.snippet.title}</h4>`;

    d.onclick=()=>playVideo(v.id.videoId,v.snippet.title);

    moviesDiv.appendChild(d);

  });

}

function playVideo(id,title){

  if(!isLoggedIn()){alert("Login first");location.href="login.html";return;}

  movieTitle.textContent=title;

  playerBox.style.display="block";

  frame.src=`https://www.youtube.com/embed/${id}?autoplay=1&controls=0&modestbranding=1&rel=0&iv_load_policy=3`;

  playBtn.innerHTML="<i class='fa fa-pause'></i>";

}

playBtn.onclick=()=>{

  frame.contentWindow.postMessage('{"event":"command","func":"pauseVideo","args":""}',"*");

  playBtn.innerHTML="<i class='fa fa-play'></i>";

};

closeBtn.onclick=()=>{

  frame.src="";

  playerBox.style.display="none";

};

minBtn.onclick=()=>playerBox.classList.toggle("minimized");

searchBox.oninput=e=>{

  if(e.target.value.length>2) loadMovies(e.target.value);

};

logout.onclick=()=>{

  localStorage.clear();

  location.reload();

};

loadMovies();

</script>

</body>

</html>
