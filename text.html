<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MovieCove – Stream Movies</title>

<meta name="description" content="MovieCove – Stream latest and popular movies online">
<meta name="keywords" content="movies, streaming, MovieCove">
<meta name="theme-color" content="#e50914">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body{margin:0;background:#000;color:#fff;font-family:Arial}
header{position:sticky;top:0;z-index:1000;background:#111;padding:12px 20px;display:flex;align-items:center;gap:12px}
#logo{height:55px}
#siteName{font-size:24px;font-weight:bold;color:#e50914}
#userEmail{margin-left:auto;font-size:13px;opacity:.8}

#searchBox{width:calc(100% - 40px);margin:12px 20px;padding:12px;border-radius:6px;border:none;font-size:16px}

#movies{display:grid;grid-template-columns:repeat(2,1fr);gap:15px;padding:12px 20px}

.movie{background:#111;border-radius:10px;overflow:hidden;cursor:pointer;position:relative}
.movie img{width:100%}
.movie h4{font-size:14px;margin:6px 8px}
.rating{position:absolute;top:8px;right:8px;background:rgba(0,0,0,.7);padding:2px 6px;font-size:12px}

nav{position:fixed;bottom:0;left:0;right:0;background:#111;display:flex;justify-content:space-around;padding:10px 0}
nav a{color:#fff;font-size:20px}

/* PLAYER */
#playerBox{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.9);
  display:none;
  z-index:9999;
  overflow:auto
}
#playerInner{
  max-width:900px;
  margin:20px auto;
  background:#111;
  border-radius:12px;
  overflow:hidden
}
#playerHeader{
  background:#000;
  padding:10px;
  display:flex;
  align-items:center;
  gap:10px
}
#playerHeader img{height:30px}
#playerTitle{font-size:15px;font-weight:bold;flex:1}
#playerHeader button{background:none;border:none;color:#fff;font-size:18px}

video{width:100%;max-height:60vh;background:#000}

#playerInfo{padding:12px;font-size:14px}
#episodeList button{
  background:#222;
  border:none;
  color:#fff;
  padding:6px 8px;
  margin:4px 4px 0 0;
  border-radius:4px;
  font-size:12px
}
#downloadBtn{
  width:100%;
  margin-top:12px;
  background:#e50914;
  border:none;
  color:#fff;
  padding:10px;
  border-radius:6px;
  font-size:15px
}
</style>
</head>

<body>

<header>
  <img src="logo.png" id="logo">
  <div id="siteName">MovieCove</div>
  <div id="userEmail">Not logged in</div>
</header>

<input id="searchBox" placeholder="Search movies...">
<div id="movies"></div>

<!-- PLAYER -->
<div id="playerBox">
  <div id="playerInner">
    <div id="playerHeader">
      <img src="logo.png">
      <div id="playerTitle">Now Playing</div>
      <button onclick="closePlayer()">✖</button>
    </div>

    <video id="video" controls playsinline></video>

    <div id="playerInfo">
      <p id="movieDesc"></p>
      <div id="episodeList"></div>
      <button id="downloadBtn">Download</button>
    </div>
  </div>
</div>

<nav>
  <a href="home.html"><i class="fa fa-house"></i></a>
  <a href="continue.html"><i class="fa fa-play"></i></a>
  <a href="settings.html"><i class="fa fa-gear"></i></a>
</nav>

<script>
const BACKEND = "https://moviecove-backend.onrender.com";
const TOKEN = "moviecove_secure_token_08166704020_tony";

const movies = document.getElementById("movies");
const video = document.getElementById("video");
const player = document.getElementById("playerBox");
const playerTitle = document.getElementById("playerTitle");
const movieDesc = document.getElementById("movieDesc");
const episodeList = document.getElementById("episodeList");
const downloadBtn = document.getElementById("downloadBtn");
const userEmail = document.getElementById("userEmail");

function isLoggedIn(){return localStorage.getItem("loggedIn")==="yes"}
function email(){return localStorage.getItem("userEmail")}
userEmail.textContent=isLoggedIn()?email():"Not logged in";

async function api(path){
  const res = await fetch(BACKEND + path,{
    headers:{ Authorization:"Bearer "+TOKEN }
  });
  if(!res.ok) throw new Error("API error");
  return res.json();
}

async function loadMovies(q="latest"){
  movies.innerHTML="Loading...";
  try{
    const json = await api(`/search?q=${encodeURIComponent(q)}`);
    const items = json.items || [];
    movies.innerHTML="";
    items.forEach(m=>{
      const d=document.createElement("div");
      d.className="movie";
      d.innerHTML=`
        <img src="${m.cover}">
        <div class="rating">${m.rating||"N/A"}★</div>
        <h4>${m.title}</h4>
      `;
      d.onclick=()=>openMovie(m);
      movies.appendChild(d);
    });
  }catch{
    movies.innerHTML="Failed to load";
  }
}

async function openMovie(m){
  if(!isLoggedIn()){
    location.href="login.html";
    return;
  }

  player.style.display="block";
  playerTitle.textContent=m.title;
  movieDesc.textContent="Loading...";
  episodeList.innerHTML="";
  downloadBtn.style.display="none";

  video.pause();
  video.removeAttribute("src");
  video.load();

  try{
    const json = await api(`/sources?info=${m.id}`);
    const src = json.stream;
    video.src = src.stream;
    video.play();

    movieDesc.textContent = m.description || "";
    if(src.download){
      downloadBtn.style.display="block";
      downloadBtn.onclick=()=>window.open(src.download,"_blank");
    }
  }catch{
    movieDesc.textContent="Coming soon";
  }
}

function closePlayer(){
  video.pause();
  video.removeAttribute("src");
  video.load();
  player.style.display="none";
}

searchBox.oninput=()=>loadMovies(searchBox.value||"latest");
loadMovies("latest");
</script>

</body>
  </html>
