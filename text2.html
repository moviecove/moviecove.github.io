<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>MovieCove</title>

<style>
body{
  margin:0;
  background:#000;
  color:#fff;
  font-family:system-ui, sans-serif;
}

/* HEADER */
header{
  display:flex;
  align-items:center;
  padding:12px;
  border-bottom:1px solid #222;
}
.logo{
  font-size:20px;
  font-weight:700;
  color:#e50914;
}
#userName{
  margin-left:auto;
  font-size:14px;
  opacity:.85;
  max-width:120px;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}

/* PLAYER */
video{
  width:100%;
  height:55vh;
  background:#000;
}

/* INFO */
#info{
  padding:12px;
}
#title{
  font-size:20px;
  font-weight:600;
}

/* SKELETON */
.skeleton{
  background:linear-gradient(90deg,#111,#222,#111);
  background-size:200% 100%;
  animation:shimmer 1.2s infinite;
  border-radius:6px;
}
@keyframes shimmer{
  from{background-position:200% 0}
  to{background-position:-200% 0}
}
.sk-text{height:14px;margin:6px 0}
.sk-title{height:22px;width:70%;margin-bottom:10px}

/* SUMMARY */
#summary{
  margin-top:6px;
  font-size:14px;
  line-height:1.4;
  opacity:.9;
}

/* CAST */
#castSection{
  margin-top:14px;
}
#castGrid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(90px,1fr));
  gap:10px;
}
.castCard{
  text-align:center;
}
.castCard img{
  width:100%;
  aspect-ratio:2/3;
  object-fit:cover;
  border-radius:8px;
  background:#111;
}
.castName{
  font-size:12px;
  margin-top:4px;
  opacity:.85;
}

/* CONTROLS */
#controls{
  margin-top:12px;
}
select{
  background:#111;
  border:1px solid #333;
  color:#fff;
  padding:8px;
  border-radius:6px;
}

/* EPISODES */
#episodes{
  margin-top:16px;
}
.episode{
  padding:10px;
  border-bottom:1px solid #222;
  cursor:pointer;
}

/* RECOMMENDATIONS */
#recommendations{
  margin-top:18px;
}
.reco{
  padding:10px 0;
  border-bottom:1px solid #222;
}
</style>
</head>

<body>

<header>
  <div class="logo">MovieCove</div>
  <div id="userName">Guest</div>
</header>

<video id="video" controls></video>

<div id="info">
  <div id="title" class="skeleton sk-title"></div>
  <div id="summary">
    <div class="skeleton sk-text"></div>
    <div class="skeleton sk-text"></div>
    <div class="skeleton sk-text" style="width:60%"></div>
  </div>

  <div id="controls">
    <select id="subtitleSelect" hidden></select>
  </div>

  <div id="castSection">
    <h3>Cast</h3>
    <div id="castGrid"></div>
  </div>

  <div id="episodes"></div>
  <div id="recommendations"></div>
</div>

<script>
const BACKEND="https://moviecove-backend.onrender.com";
const API_TOKEN="moviecove_secure_token_08166704020_tony";

/* USER NAME */
const email=localStorage.getItem("userEmail");
if(email){
  document.getElementById("userName").textContent =
    email.split("@")[0];
}

/* LOAD STREAM */
async function loadStream(info,season=null,episode=null){
  resetUI();

  let url=`${BACKEND}/stream?info=${info}`;
  if(season && episode) url+=`&season=${season}&episode=${episode}`;

  const res=await fetch(url,{
    headers:{Authorization:`Bearer ${API_TOKEN}`}
  });
  const data=await res.json();

  if(!data.playable){
    alert("Not playable");
    return;
  }

  document.getElementById("video").src=data.stream;

  /* TITLE */
  document.getElementById("title").className="";
  document.getElementById("title").textContent=data.title || "";

  /* SUMMARY */
  document.getElementById("summary").textContent =
    data.summary || "No description available.";

  /* SUBTITLES */
  const sub=document.getElementById("subtitleSelect");
  sub.innerHTML="";
  if(data.subtitles?.length){
    sub.hidden=false;
    data.subtitles.forEach((s,i)=>{
      const track=document.createElement("track");
      track.kind="subtitles";
      track.label=s.lang;
      track.srclang=s.lang.slice(0,2);
      track.src=s.url;
      if(i===0) track.default=true;
      video.appendChild(track);

      const opt=document.createElement("option");
      opt.value=i;
      opt.textContent=s.lang;
      sub.appendChild(opt);
    });
  }else sub.hidden=true;

  /* CAST WITH PHOTOS */
  const castGrid=document.getElementById("castGrid");
  castGrid.innerHTML="";
  if(data.cast?.length){
    data.cast.forEach(c=>{
      const card=document.createElement("div");
      card.className="castCard";
      card.innerHTML=`
        <img src="${c.photo || 'https://via.placeholder.com/300x450?text=No+Image'}">
        <div class="castName">${c.name}</div>
      `;
      castGrid.appendChild(card);
    });
  }

  /* EPISODES */
  const epBox=document.getElementById("episodes");
  epBox.innerHTML="";
  if(data.episodes){
    data.episodes.forEach(ep=>{
      const d=document.createElement("div");
      d.className="episode";
      d.textContent=`S${ep.season} • E${ep.episode} — ${ep.title}`;
      d.onclick=()=>loadStream(info,ep.season,ep.episode);
      epBox.appendChild(d);
    });
  }

  /* RECOMMENDATIONS */
  const recoBox=document.getElementById("recommendations");
  recoBox.innerHTML="";
  if(!data.episodes && data.recommendations){
    data.recommendations.forEach(r=>{
      const d=document.createElement("div");
      d.className="reco";
      d.textContent=r.title;
      d.onclick=()=>loadStream(r.info);
      recoBox.appendChild(d);
    });
  }
}

function resetUI(){
  document.getElementById("title").className="skeleton sk-title";
  document.getElementById("summary").innerHTML=`
    <div class="skeleton sk-text"></div>
    <div class="skeleton sk-text"></div>
    <div class="skeleton sk-text" style="width:60%"></div>
  `;
  document.getElementById("castGrid").innerHTML="";
  document.getElementById("episodes").innerHTML="";
  document.getElementById("recommendations").innerHTML="";
}

/* DEMO */
loadStream("prince-of-persia-the-sands-of-time");
</script>

</body>
      </html>
