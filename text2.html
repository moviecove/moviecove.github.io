<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MovieCove</title>

<meta name="theme-color" content="#e50914">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body{
  margin:0;
  background:#000;
  color:#fff;
  font-family:Arial, sans-serif;
}

/* HEADER */
header{
  position:sticky;
  top:0;
  z-index:1000;
  background:#111;
  padding:12px 16px;
  display:flex;
  align-items:center;
  gap:10px;
}
#logo{height:40px}
#siteName{color:#e50914;font-size:22px;font-weight:bold}
#userName{margin-left:auto;font-size:13px;opacity:.9}

/* SEARCH */
#searchBox{
  width:calc(100% - 32px);
  margin:12px 16px;
  padding:12px;
  border-radius:6px;
  border:none;
  font-size:16px;
}

/* MOVIE GRID */
#movies{
  display:grid;
  grid-template-columns:repeat(3, 1fr);
  gap:12px;
  padding:12px 16px 90px;
}

.movie{
  background:#111;
  border-radius:10px;
  overflow:hidden;
  cursor:pointer;
  position:relative;
}
.movie img{
  width:100%;
  aspect-ratio:2/3;
  object-fit:cover;
}
.movie h4{
  font-size:13px;
  margin:6px;
  line-height:1.2;
}

/* RATING BADGE */
.rating{
  position:absolute;
  top:6px;
  right:6px;
  background:rgba(0,0,0,.75);
  padding:2px 6px;
  font-size:11px;
  border-radius:4px;
}

/* PLAYER MODAL */
#playerBox{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.95);
  display:none;
  z-index:9999;
  overflow-y:auto;
}

#playerCard{
  max-width:900px;
  margin:20px auto;
  background:#111;
  border-radius:12px;
  overflow:hidden;
}

/* PLAYER HEADER */
#playerHeader{
  display:flex;
  align-items:center;
  gap:8px;
  padding:10px;
  background:#000;
}
#playerHeader img{height:28px}
#playerTitle{flex:1;font-size:14px}
#playerHeader button{
  background:none;
  border:none;
  color:#fff;
  font-size:20px;
}

/* VIDEO */
.videoWrap{
  position:relative;
  width:100%;
  height:60vh;
  background:#000;
}
.videoWrap video{
  width:100%;
  height:100%;
}

/* WATERMARK */
.watermark{
  position:absolute;
  top:12px;
  left:12px;
  height:34px;
  opacity:.65;
  pointer-events:none;
  z-index:10;
}

/* DETAILS */
#details{
  padding:14px;
  font-size:14px;
}
#details p{
  opacity:.85;
  line-height:1.5;
}
#downloadBtn{
  width:100%;
  margin-top:12px;
  padding:12px;
  background:#e50914;
  border:none;
  color:#fff;
  font-size:15px;
  border-radius:6px;
}

/* NAV */
nav{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:#111;
  display:flex;
  justify-content:space-around;
  padding:10px 0;
}
nav a{color:#fff;font-size:20px}

@media(min-width:768px){
  #movies{grid-template-columns:repeat(5,1fr)}
}
</style>
</head>

<body>

<header>
  <img src="logo.png" id="logo">
  <div id="siteName">MovieCove</div>
  <div id="userName">Guest</div>
</header>

<input id="searchBox" placeholder="Search movies...">
<div id="movies"></div>

<!-- PLAYER -->
<div id="playerBox">
  <div id="playerCard">
    <div id="playerHeader">
      <img src="logo.png">
      <div id="playerTitle"></div>
      <button onclick="closePlayer()">✖</button>
    </div>

    <div class="videoWrap">
      <video id="video" controls playsinline></video>
      <img src="logo.png" class="watermark">
    </div>

    <div id="details">
      <p id="movieDesc"></p>
      <button id="downloadBtn">Download</button>
    </div>
  </div>
</div>

<nav>
  <a href="#"><i class="fa fa-house"></i></a>
  <a href="#"><i class="fa fa-play"></i></a>
  <a href="#"><i class="fa fa-gear"></i></a>
</nav>

<script>
const BACKEND="https://moviecove-backend.onrender.com";
const TOKEN="moviecove_secure_token_08166704020_tony";

const moviesBox=document.getElementById("movies");
const player=document.getElementById("playerBox");
const video=document.getElementById("video");
const titleBox=document.getElementById("playerTitle");
const descBox=document.getElementById("movieDesc");
const downloadBtn=document.getElementById("downloadBtn");
const userName=document.getElementById("userName");

/* USER NAME */
const email=localStorage.getItem("userEmail");
if(email){
  const name=email.split("@")[0];
  userName.textContent=name.charAt(0).toUpperCase()+name.slice(1);
}

/* LOAD MOVIES */
async function loadMovies(q="latest"){
  moviesBox.innerHTML="Loading...";
  const r=await fetch(`${BACKEND}/movies?q=${encodeURIComponent(q)}`,{
    headers:{Authorization:`Bearer ${TOKEN}`}
  });
  const j=await r.json();
  const items=j.items||[];
  moviesBox.innerHTML="";
  items.forEach(m=>{
    const d=document.createElement("div");
    d.className="movie";
    d.innerHTML=`
      <img src="${m.cover?.url||''}">
      <div class="rating">${m.imdbRatingValue||"N/A"}★</div>
      <h4>${m.title}</h4>
    `;
    d.onclick=()=>openMovie(m);
    moviesBox.appendChild(d);
  });
}

/* OPEN PLAYER */
async function openMovie(m){
  player.style.display="block";
  titleBox.textContent=m.title;
  descBox.textContent=m.description||"";
  video.pause();
  video.removeAttribute("src");

  const r=await fetch(`${BACKEND}/stream?info=${m.subjectId}`,{
    headers:{Authorization:`Bearer ${TOKEN}`}
  });
  const j=await r.json();

  if(!j.playable){
    descBox.textContent="This movie is currently unavailable.";
    downloadBtn.style.display="none";
    return;
  }

  video.src=j.stream;
  downloadBtn.style.display="block";
  downloadBtn.onclick=()=>window.open(j.download,"_blank");
}

/* CLOSE */
function closePlayer(){
  video.pause();
  video.removeAttribute("src");
  player.style.display="none";
}

searchBox.oninput=()=>loadMovies(searchBox.value||"latest");
loadMovies();
</script>

</body>
  </html>
