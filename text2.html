<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MovieCove</title>

<style>
body{
  margin:0;
  background:#000;
  color:#fff;
  font-family:system-ui, sans-serif;
}

/* HEADER */
header{
  display:flex;
  align-items:center;
  padding:12px;
  border-bottom:1px solid #222;
}
header img{
  height:34px;
}
#userName{
  margin-left:auto;
  font-size:14px;
  opacity:.85;
  max-width:120px;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}

/* MOVIE GRID */
#movies{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(140px,1fr));
  gap:12px;
  padding:12px;
}
.movie{
  cursor:pointer;
}
.movie img{
  width:100%;
  border-radius:10px;
}
.movie-title{
  font-size:13px;
  margin-top:6px;
}

/* PLAYER MODAL */
#playerModal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.95);
  display:none;
  flex-direction:column;
  z-index:999;
  overflow:auto;
}

/* PLAYER HEADER */
#playerTop{
  position:absolute;
  top:10px;
  left:10px;
  right:10px;
  display:flex;
  align-items:center;
  z-index:1000;
}
#playerTop img{
  height:28px;
}
#closeBtn{
  margin-left:auto;
  font-size:22px;
  cursor:pointer;
}

/* VIDEO */
video{
  width:100%;
  height:55vh;
  background:#000;
}

/* INFO */
#info{
  padding:12px;
}
#title{
  font-size:20px;
  font-weight:600;
}
#summary{
  font-size:14px;
  opacity:.9;
  margin:8px 0;
}

/* CAST */
#castGrid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(90px,1fr));
  gap:10px;
}
.castCard img{
  width:100%;
  aspect-ratio:2/3;
  object-fit:cover;
  border-radius:8px;
}
.castName{
  font-size:12px;
  text-align:center;
  opacity:.85;
}

/* BUTTON */
button{
  background:#e50914;
  color:#fff;
  border:none;
  padding:10px;
  border-radius:6px;
  font-weight:600;
  margin:10px 0;
  width:100%;
}

/* EPISODES / RECOMMEND */
.item{
  padding:10px;
  border-bottom:1px solid #222;
  cursor:pointer;
}
</style>
</head>

<body>

<header>
  <img src="logo.png" alt="MovieCove">
  <div id="userName">Guest</div>
</header>

<div id="movies"></div>

<!-- PLAYER MODAL -->
<div id="playerModal">
  <div id="playerTop">
    <img src="logo.png" alt="MovieCove">
    <div id="closeBtn" onclick="closePlayer()">âœ•</div>
  </div>

  <video id="video" controls></video>

  <div id="info">
    <div id="title"></div>
    <div id="summary"></div>

    <button id="downloadBtn" hidden>Download</button>

    <h3>Cast</h3>
    <div id="castGrid"></div>

    <div id="episodes"></div>
    <div id="recommendations"></div>
  </div>
</div>

<script>
const BACKEND="https://moviecove-backend.onrender.com";
const TOKEN="moviecove_secure_token_08166704020_tony";

/* USER NAME */
const email=localStorage.getItem("userEmail");
if(email){
  document.getElementById("userName").textContent=email.split("@")[0];
}

/* LOAD MOVIES */
async function loadMovies(){
  const res=await fetch(`${BACKEND}/movies?q=latest`,{
    headers:{Authorization:`Bearer ${TOKEN}`}
  });
  const data=await res.json();
  const box=document.getElementById("movies");

  data.items.forEach(m=>{
    const d=document.createElement("div");
    d.className="movie";
    d.innerHTML=`
      <img src="${m.image}">
      <div class="movie-title">${m.title}</div>
    `;
    d.onclick=()=>openPlayer(m.subjectId);
    box.appendChild(d);
  });
}

/* OPEN PLAYER */
async function openPlayer(info,season=null,episode=null){
  playerModal.style.display="flex";

  let url=`${BACKEND}/stream?info=${info}`;
  if(season && episode) url+=`&season=${season}&episode=${episode}`;

  const res=await fetch(url,{
    headers:{Authorization:`Bearer ${TOKEN}`}
  });
  const data=await res.json();

  if(!data.playable){
    alert("Stream not available");
    closePlayer();
    return;
  }

  video.src=data.stream;
  title.textContent=data.title || "";
  summary.textContent=data.summary || "No description available.";

  /* DOWNLOAD */
  if(data.download){
    downloadBtn.hidden=false;
    downloadBtn.onclick=()=>window.open(data.download,"_blank");
  }else downloadBtn.hidden=true;

  /* CAST */
  castGrid.innerHTML="";
  data.cast?.forEach(c=>{
    castGrid.innerHTML+=`
      <div class="castCard">
        <img src="${c.photo || 'https://via.placeholder.com/300x450'}">
        <div class="castName">${c.name}</div>
      </div>
    `;
  });

  /* EPISODES */
  episodes.innerHTML="";
  if(data.episodes){
    data.episodes.forEach(e=>{
      const d=document.createElement("div");
      d.className="item";
      d.textContent=`S${e.season} E${e.episode} - ${e.title}`;
      d.onclick=()=>openPlayer(info,e.season,e.episode);
      episodes.appendChild(d);
    });
  }

  /* RECOMMENDATIONS */
  recommendations.innerHTML="";
  if(!data.episodes && data.recommendations){
    data.recommendations.forEach(r=>{
      const d=document.createElement("div");
      d.className="item";
      d.textContent=r.title;
      d.onclick=()=>openPlayer(r.info);
      recommendations.appendChild(d);
    });
  }
}

function closePlayer(){
  playerModal.style.display="none";
  video.pause();
  video.src="";
}

loadMovies();
</script>

</body>
  </html>
