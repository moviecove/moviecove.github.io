<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MovieCove</title>

<meta name="theme-color" content="#000000">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  background:#000;
  color:#fff;
  font-family:system-ui,Arial;
}

/* HEADER */
header{
  position:sticky;
  top:0;
  z-index:1000;
  background:#111;
  padding:12px 16px;
  display:flex;
  align-items:center;
}
header img{height:36px}

/* SEARCH */
#search{
  width:calc(100% - 32px);
  margin:12px 16px;
  padding:12px;
  border-radius:8px;
  border:none;
  font-size:15px;
}

/* GRID */
#movies{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:12px;
  padding:12px 16px 90px;
}

.movie{
  cursor:pointer;
}
.poster{
  position:relative;
  border-radius:10px;
  overflow:hidden;
}
.poster img{
  width:100%;
  aspect-ratio:2/3;
  object-fit:cover;
  background:#222;
}
.rating{
  position:absolute;
  top:6px;
  right:6px;
  background:rgba(0,0,0,.7);
  font-size:11px;
  padding:3px 6px;
  border-radius:4px;
}
.movie h4{
  font-size:13px;
  margin:6px 2px 0;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}

/* SKELETON */
.skeleton{
  animation:pulse 1.4s infinite;
  background:#222;
}
@keyframes pulse{
  0%{opacity:.4}
  50%{opacity:.8}
  100%{opacity:.4}
}

/* PLAYER */
#player{
  position:fixed;
  inset:0;
  background:#000;
  display:none;
  z-index:9999;
  overflow:auto;
}
#playerCard{
  max-width:900px;
  margin:auto;
}
#playerHeader{
  display:flex;
  align-items:center;
  padding:10px;
}
#playerHeader img{height:28px}
#playerTitle{
  flex:1;
  margin-left:10px;
  font-size:14px;
}
#close{
  font-size:20px;
  cursor:pointer;
}

/* VIDEO */
.videoWrap{
  position:relative;
  height:60vh;
  background:#000;
}
video{
  width:100%;
  height:100%;
}
.watermark{
  position:absolute;
  top:12px;
  left:12px;
  height:32px;
  opacity:.6;
  pointer-events:none;
}

/* DETAILS */
#details{
  padding:14px;
}
.sectionTitle{
  margin-top:14px;
  font-weight:bold;
}
#download{
  width:100%;
  margin-top:14px;
  padding:14px;
  background:#e50914;
  border:none;
  color:#fff;
  font-size:15px;
  border-radius:8px;
}

@media(min-width:768px){
  #movies{grid-template-columns:repeat(5,1fr)}
}
</style>
</head>

<body>

<header>
  <img src="logo.png" alt="MovieCove">
</header>

<input id="search" placeholder="Search movies…">

<div id="movies"></div>

<!-- PLAYER -->
<div id="player">
  <div id="playerCard">
    <div id="playerHeader">
      <img src="logo.png">
      <div id="playerTitle"></div>
      <div id="close">✖</div>
    </div>

    <div class="videoWrap">
      <video id="video" controls playsinline></video>
      <img src="logo.png" class="watermark">
    </div>

    <div id="details">
      <div id="description"></div>
      <div id="cast"></div>
      <div id="recommendations"></div>
      <button id="download">Download</button>
    </div>
  </div>
</div>

<script>
const BACKEND="https://moviecove-backend.onrender.com";
const TOKEN="moviecove_secure_token_08166704020_tony";

const moviesBox=document.getElementById("movies");
const player=document.getElementById("player");
const video=document.getElementById("video");
const titleBox=document.getElementById("playerTitle");
const descBox=document.getElementById("description");
const castBox=document.getElementById("cast");
const recBox=document.getElementById("recommendations");
const downloadBtn=document.getElementById("download");

/* LOAD MOVIES */
async function loadMovies(q="latest"){
  moviesBox.innerHTML="";
  for(let i=0;i<9;i++){
    const sk=document.createElement("div");
    sk.innerHTML=`<div class="poster skeleton" style="aspect-ratio:2/3"></div>`;
    moviesBox.appendChild(sk);
  }

  const r=await fetch(`${BACKEND}/movies?q=${encodeURIComponent(q)}`,{
    headers:{Authorization:`Bearer ${TOKEN}`}
  });
  const j=await r.json();
  moviesBox.innerHTML="";

  (j.items||[]).forEach(m=>{
    const el=document.createElement("div");
    el.className="movie";
    el.innerHTML=`
      <div class="poster">
        <img src="${m.cover?.url||''}">
        <div class="rating">${m.imdbRatingValue||"N/A"}★</div>
      </div>
      <h4>${m.title}</h4>
    `;
    el.onclick=()=>openMovie(m);
    moviesBox.appendChild(el);
  });
}

/* OPEN PLAYER */
async function openMovie(m){
  player.style.display="block";
  titleBox.textContent=m.title;
  descBox.innerHTML=m.description?`<div class="sectionTitle">Summary</div><p>${m.description}</p>`:"";
  castBox.innerHTML=m.cast?`<div class="sectionTitle">Cast</div><p>${m.cast.join(", ")}</p>`:"";
  recBox.innerHTML="";
  video.pause();

  const r=await fetch(`${BACKEND}/stream?info=${m.subjectId}`,{
    headers:{Authorization:`Bearer ${TOKEN}`}
  });
  const j=await r.json();

  if(!j.playable){
    descBox.innerHTML="<p>This title is currently unavailable.</p>";
    downloadBtn.style.display="none";
    return;
  }

  video.src=j.stream;
  video.load();   // FIXES restart bug
  downloadBtn.style.display="block";
  downloadBtn.onclick=()=>window.open(j.download,"_blank");
}

/* CLOSE */
document.getElementById("close").onclick=()=>{
  video.pause();
  video.src="";
  player.style.display="none";
};

search.oninput=()=>loadMovies(search.value||"latest");
loadMovies();
</script>

</body>
  </html>
